<!DOCTYPE html>

<body onload="">

    <header>
      <img src="images/logo.png">
    </header>

    <section class="form-wrap">
        <h1>New Assignment</h1>
            <form id="registrationForm">
              <input type="email" id="aname" placeholder="Name" pattern=".*" required>
              <input type="email" id="adescription" placeholder="Description" pattern=".*" required>
              <input type="email" id="ahours" placeholder="Average Hours to Complete" pattern=".*" required>
              <input type="email" id="aworksheet" placeholder="Worksheet" pattern=".*" required>
              <input type="email" id="aanswersheet" placeholder="Answer Sheet" pattern=".*" required>
              <input type="email" id="auser_id" placeholder="User ID" pattern=".*" required>
              <input type="email" id="aassignment_id" placeholder="Assignment ID" pattern=".*" required>

              <input type="button" onclick="addAssignment()" value="Add Me">
              <input type="button" onclick="window.location.href='assignments.html';" value="Back to List" />
            </form>
            
        <script>


                 
      </script>
            
    </section>


</body>

</html>
